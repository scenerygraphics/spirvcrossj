language: java

env:
  global:
    - secure: ""
    - secure: ""

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:teward/swig3.0'
            - sourceline: 'ppa:george-edison55/precise-backports'
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
            - sourceline: 'ppa:llvm-toolchain-precise-3.6/test'
          packages:
            - swig3.0
            - cmake
            - cmake-data
            - clang-3.6
    - os: osx
      osx_image: xcode7.3

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install swig; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then /usr/libexec/java_home -V; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then alias swig="swig3.0"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export COMPILER=clang++-3.6; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=clang++-3.6; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC=clang-3.6; fi
  - git submodule init
  - git submodule update

script: 
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ../java-wrapper
  - mvn package

after_success:
  - mvn clean deploy --settings settings.xml
